<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Encriptador de Texto</h1>
        <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
        <div class="buttons">
            <button onclick="encryptText()">Encriptar</button>
            <button onclick="decryptText()">Desencriptar</button>
        </div>
        <div id="outputContainer">
            <textarea id="outputText" readonly placeholder="Texto encriptado/desencriptado aparecerá aquí..."></textarea>
            <button onclick="copyText()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
